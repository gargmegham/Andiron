services:
  - type: web
    name: fx-api
    runtime: docker
    repo: https://github.com/gargmegham/Andiron
    rootDir: server
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: frankfurt
    healthCheckPath: /health
    envVars:
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: fx-redis
          property: connectionString
      - key: CACHE_TTL_SECONDS
        value: "21600"

  - type: web
    name: fx-dashboard
    runtime: static
    repo: https://github.com/gargmegham/Andiron
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://fx-api-bz9q.onrender.com

  - type: keyvalue
    name: fx-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
